<div class="container container-size">
<div class = "row" >
 
  <div class="col-sm-6 card-size" *ngFor="let restaurant of this.restaurantsList">
    <div class="card" >
        <img src={{restaurant.imageLink}} class="card-img-top img-size" alt="Restaurant Image">
        <div class="card-body">
          <h5 class="card-title">{{restaurant.restaurantName}}</h5>
          <p class="card-text">{{restaurant.restaurantEmail}}</p>
          <p class="card-text">Phone :{{restaurant.restaurantPhone}}</p>
          <p class="card-text">Address :{{restaurant.restaurantAddress}}</p>
          <button  type="button" class="btn btn-sm btn-primary me-1" >Update</button>
          <button  type="button" class="btn btn-sm btn-danger me-1" >Delete</button>
        </div>
        </div>
  </div>
</div>
</div>
